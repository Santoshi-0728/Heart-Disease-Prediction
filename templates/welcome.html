<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Heart Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
</head>
<body>
    <div class="outer-container">
        <div class="inner-box">
            <h2> <span class="highlight">Heart Disease Prediction</span></h2>
            <p>Please enter your details to continue.</p>
            <form method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>

                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="120" required>

                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
